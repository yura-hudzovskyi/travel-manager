{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('{% static "images/bg_1.jpg" %}');" data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-12">
          <h1 class="heading mb-3 display-4 font-light probootstrap-animate" style="color: white">Hotel «{{ hotel.name }}»</h1>
        </div>
      </div>
    </div>
  </section>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-3">Address: {{ hotel.address}}</h1>
        <h4 class="mb-3">Price: {{ hotel.price }}$</h4>
        <h4 class="mb-3">Description:</h4>
        <div style="word-wrap: break-word">
          <p style="padding-left: 40px; color: black">{{ hotel.description }}</p>
        </div>
        <hr>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Trip</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
                {% for trip in hotel.trips.all %}
                  <tr>
                    <td><a href="{% url 'manager:trip-detail' pk=trip.pk %}">{{ trip.title }}</a></td>
                    <td>{{ trip.price }}</td>
                  </tr>
                {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
