{% extends 'base.html' %}

{% block content %}
  <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-md">
          <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Trip #{{ trip.pk }}</h2>
        </div>
      </div>
    </div>
  </section>
  <div class="container my-4">
    <div class="row mb-3">
      <div class="row">
        <div class="col-md-6">
          <h1 class="mb-3">Title: {{ trip.title}}</h1>
          <h2 class="mb-3">Price: {{ trip.price }}</h2>
          <div class="mb-3" style="word-wrap: break-word">
            <h3 class="mb-3">Description:</h3>
            <p style="font-size: 24px; padding-left: 40px">{{ trip.description }}</p>
          </div>
          <div class="col-md-6">
            <h3 class="mb-3">Hotels:</h3>
            <ul class="list-unstyled">
              {% for hotel in trip.hotel.all %}
                <li class="mb-3">
                  <p style="font-size: 24px; padding-left: 40px">{{ hotel }}</p>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
