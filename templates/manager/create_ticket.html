{% extends 'base.html' %}


{% block content %}
<section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
  <div class="overlay"></div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md">
        <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Explore The World With Ease</h2>
        <p class="lead mb-5 probootstrap-animate">

      </div>
      <div class="col-md probootstrap-animate">
        <form action=" " class="probootstrap-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="row mb-3">
              <div class="col-md">
                <div class="form-group">
                  <label for="id_label_single">Routes</label>
                  <label for="{{ form.route.id_for_label }}" style="width: 100%;">
                    {{ form.route }}
                  </label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="id_label_single2">Hotel</label>
                  <div class="probootstrap_select-wrap">
                    <label for="{{ form.hotel.id_for_label }}" style="width: 100%;">
                      {{ form.hotel }}
                  </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- END row -->
            <div class="row mb-5">
              <div class="col-md">
                <div class="form-group">
                  <label for="{{ form.date.id_for_label }}">Data</label>
                    <div class="probootstrap-date-wrap">
                      {{ form.date }}
                    </div>
                </div>
              </div>
            </div>
            <!-- END row -->
            <div class="row">
              <div class="col-md">
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>

{% endblock %}
