{% extends "base.html" %}

{% block content %}
    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row text-center mb-5 probootstrap-animate">
        <div class="col-md-12">
          <form method="post" action="" class="probootstrap-animate">
            {% csrf_token %}
            <h2 class="display-1 border-bottom probootstrap-section-heading">Are you sure you want to delete this ticket?</h2>
            <button type="submit" class="btn btn-primary btn-danger">Yes</button>
            <a href="{% url 'manager:ticket-detail' pk=ticket.pk %}" class="btn btn-primary btn-success">Back</a>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
