{% extends 'base.html' %}

{% block content %}
  <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-md">
          <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Hotels</h2>
        </div>
      </div>
    </div>
  </section>
  <!-- END section -->

  <section class="probootstrap_section" id="section-city-guides">
    <div class="container">
     {% include "includes/search.html" %}
      <div class="row mb-3">
        <div class="row">
          {% for hotel in hotels %}
            <div class="col-md-6" >
              <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate">
                <div class="media-body" style="word-wrap: break-word !important; white-space: normal">
                  <h5 class="mb-3"><a href="{% url 'manager:hotel-detail' pk=hotel.pk %}">{{ hotel.pk }}. {{ hotel.name }}</a></h5>
                  <div>
                    <p>Price: {{ hotel.price }}$</p>
                  </div>
                </div>
              </div>
            </div>
            {% if forloop.counter|divisibleby:2 and not forloop.last %}
              </div>
              <div class="row">
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
