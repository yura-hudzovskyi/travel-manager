{% extends "base.html" %}

{% block content %}
  <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-md">
          <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Route #{{ route.pk }}</h2>
        </div>
      </div>
    </div>
  </section>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-3">From: <strong>{{ route.departure }}</strong></h1>
        <h1 class="mb-3">To: <strong>{{ route.arrival }}</strong></h1>
        <h3 class="mb-3">Duration: {{ route.duration }}</h3>
        <h3 class="mb-3">Trip: <a href="{% url 'manager:trip-detail' pk=route.trip.pk %}">{{ route.trip }}</a></h3>
      </div>
    </div>
  </div>
{% endblock %}
